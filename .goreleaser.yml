release:
  footer: |
    **Full Changelog**: https://github.com/nekowinston/mpd-rich-presence/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - name: mpd-rich-presence
    tap:
      owner: nekowinston
      name: homebrew-tap
    folder: Formula
    description: 'MPD Rich Presence for Discord'
    homepage: 'https://winston.sh'
    dependencies:
      - name: mpd
    service: |
      run [opt_bin/"mpd-rich-presence"]
      keep_alive true
      log_path var/"log/mpd-rich-presence.log"
      error_log_path var/"log/mpd-rich-presence.log"

builds:
  - id: mpd-rich-presence
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format: tar.gz
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
changelog:
  filters:
    exclude:
      - '^test:'
      - ^chore
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  sort: asc
  use: github
  groups:
    - title: Dependency updates
      regexp: ^.*feat\(deps\)*:+.*$
      order: 300
    - title: New Features
      regexp: ^.*feat[(\w)]*:+.*$
      order: 100
    - title: Bug fixes
      regexp: ^.*fix[(\w)]*:+.*$
      order: 200
    - title: Documentation updates
      regexp: ^.*docs[(\w)]*:+.*$
      order: 400
    - title: Other work
      order: 9999
before:
  hooks:
    - go mod tidy

